stale.title = Stale Request
stale.message = \
<p>You have arrived at this page due to one of the following issues: \
<ul> \
 <li>You used the "Back" button while browsing a secure website or application,</li> \
 <li>You used a bookmark that saved the login page rather than the website,</li> \
 <li>You followed a link that someone provided that pointed to the login page \
     rather than the website itself or,</li> \
 <li>You have timed out of your authentication session and need to login again.</li> \
</ul></p> \
<p>Please return to the website and try to follow the provided links \
 to login again. If you continue to have problems contact the \
 NC State Help Desk at 919.515.HELP (4357) or \
 <a href="https://help.ncsu.edu/">help.ncsu.edu</a>.</p>

# MFA request messages
DuoNotEnrolled = missing-duo

missing-duo.title = Service Access Requires Duo Security
missing-duo.message = \
<p>This web-based application or service <u class="vstrong">requires</u> \
you to use Duo Security, a two-factor authentication (2FA) process that \
provides an additional layer of protection when you log in to an account \
or service.</p> \
<ul> \
<li>Enroll in Duo Security at <a href="https://oit.ncsu.edu/it-security/2fa">https://oit.ncsu.edu/it-security/2fa</a>.</li> \
<li>If you choose to enroll in Duo Security, then Duo will be enforced for \
<strong>all</strong> Shibboleth and Office 365 authentication requests.</li> \
<li>Once enrolled, return to the service web page to enter your login \
credentials.</li> \
<li>Contact the NC State Help Desk at 919.515.HELP (4357) or \
<a href="https://help.ncsu.edu/">help.ncsu.edu</a> \
if you have any questions.</li> \
</ul>
