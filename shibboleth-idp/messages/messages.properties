stale.title = Stale Request
stale.message = \
<p>You have arrived at this page due to one of the following issues: \
<ul> \
 <li>You used the "Back" button while browsing a secure website or application,</li> \
 <li>You used a bookmark that saved the login page rather than the website,</li> \
 <li>You followed a link that someone provided that pointed to the login page \
     rather than the website itself or,</li> \
 <li>You have timed out of your authentication session and need to login again.</li> \
</ul></p> \
<p>Please return to the website and try to follow the provided links \
 to login again. If you continue to have problems contact the \
 NC State Help Desk at 919-515-HELP (4357) or \
 <a href="mailto:help@ncsu.edu">help@ncsu.edu</a>.</p>


